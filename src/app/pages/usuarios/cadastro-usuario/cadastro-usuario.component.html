<div class="mb-4 p-4">
  <p-card>
    <h2>{{ id ? 'Editar Usuário' : 'Cadastro de Usuário' }}</h2>

    <form class="grid mt-4" [formGroup]="form" (ngSubmit)="salvar()">
      <!-- Nome completo -->
      <div class="col-12 md:col-6">
        <label for="nomeCompleto" class="block mb-2">Nome completo</label>
        <input
          id="nomeCompleto"
          type="text"
          pInputText
          class="w-full"
          formControlName="nomeCompleto" />
      </div>

      <!-- E-mail -->
      <div class="col-12 md:col-6">
        <label for="email" class="block mb-2">E-mail</label>
        <input
          id="email"
          type="email"
          pInputText
          class="w-full"
          formControlName="email" />
      </div>

      <!-- Senha -->
      <div class="col-12 md:col-6">
        <label for="senha" class="block mb-2">
          Senha
          <small class="text-600" *ngIf="!id">
            (mín. 8 caracteres)
          </small>
          <small class="text-600" *ngIf="id">
            (preencha apenas para alterar)
          </small>
        </label>
        <input
          id="senha"
          type="password"
          pInputText
          class="w-full"
          formControlName="senha" />
      </div>

      <!-- Perfil -->
      <div class="col-12 md:col-6">
        <label for="perfil" class="block mb-2">Perfil</label>
        <p-dropdown
          inputId="perfil"
          [options]="perfis"
          formControlName="perfil"
          optionLabel="label"
          optionValue="value"
          placeholder="Selecione um perfil"
          class="w-full">
        </p-dropdown>
      </div>

      <!-- Ativo -->
      <div class="col-12 mt-3 flex align-items-center gap-2">
        <label for="ativo" class="mr-2">Ativo?</label>
        <input
          id="ativo"
          type="checkbox"
          formControlName="ativo" />
      </div>

      <!-- Botões -->
      <div class="col-12 flex gap-2 mt-4 flex-wrap">
        <button
          pButton
          type="submit"
          [label]="labelSalvar"
          icon="pi pi-save">
        </button>

        <button
          pButton
          type="button"
          label="Cancelar"
          class="p-button-text"
          (click)="cancelar()">
        </button>
      </div>
    </form>
  </p-card>
</div>
